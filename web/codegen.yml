overwrite: true
schema: 
  - "../backend/pkg/graphql/schema/schema.graphql"
  - "../backend/pkg/graphql/schema/oss.graphql"
  - "../backend/pkg/graphql/schema/enterprise.graphql"
  - "../backend/pkg/graphql/schema/cloud.graphql"
documents:
  - "src/**/*.vue"
  - "src/**/*.ts"
  - "src/**/*.js"
generates:
  src/__generated__/types.ts:
    plugins:
      - "typescript"

  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "__generated__/types.ts"
      folder: "__generated__"
      extension: ".ts"
    plugins:
      - typescript-operations

  schema.json:
    plugins:
      - introspection
    config:
      minify: true
